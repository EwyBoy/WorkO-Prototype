<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WorkO</title>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
    </head>
    <body onload="init()">
        <center>
            <div style="margin: 15%">
                <div class="columns">
                    <div class="column">
                        <h1 id="timerText" class="title"><time>00:00:00</time></h1>
                    </div>
                    <div class="column">
                        <h1 id="earningsText" class="title">0,00kr</h1>
                    </div>
                </div>
                <br>
                <label for="hourlyWageInput"></label>
                <input class="input is-medium is-rounded has-text-centered" id="hourlyWageInput" type="number">
                <br>
                <br>
                <button class="button is-primary" onclick="startButton()" id="start">start</button>
                <button class="button is-danger"  onclick="stopButton()"  id="stop">stop</button>
                <button class="button is-warning" onclick="clearButton()" id="clear">clear</button>
            </div>
        </center>
    </body>
</html>
